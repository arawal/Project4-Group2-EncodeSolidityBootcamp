<div class="px-4 py-5 my-5 text-center">
    <h1 class="display-5 fw-bold">Tokenized Ballot DApp</h1>
    <div class="col-lg-6 mx-auto my-4">
        <p class="lead mb-4">Vote here! Vote Now!</p>
    </div>

    <div class="container my-4 text-center">
        <div class="row justify-content-center my-4">
            <div class="col-8 my-4">
                <div *ngIf="tokenContractAddress" class="row">
                    <p>Token contract address: {{tokenContractAddress}}</p>
                </div>
                <div *ngIf="ballotContractAddress" class="row">
                    <p>Ballot contract address: {{ballotContractAddress}}</p>
                </div>
            </div>
            <div class="col-4 my-4">
                More stuff
            </div>
        </div>
    </div>
</div>
